<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Cinephile Circle | The Cinema by Stallion</title>
    <link rel="stylesheet" href="join-circle.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
</head>

<body>

    <!-- PAGE HEADER -->
    <header class="circle-header">
        <h1>Cinephile Circle</h1>
        <p>Where Cinema Meets Passion</p>
    </header>

    <!-- JOIN SECTION -->
    <section class="join-section">
        <div class="join-box">

            <h2>Become a Member</h2>
            <p class="desc">
                Join our exclusive community of film lovers who meet weekly for  
                discussions, deep analysis and cinematic exploration.
            </p>

            <form class="join-form">
                <div class="field">
                    <label>Name</label>
                    <input type="text" placeholder="Enter your full name" required>
                </div>

                <div class="field">
                    <label>Email</label>
                    <input type="email" placeholder="Enter your email" required>
                </div>

                <div class="field">
                    <label>Why do you want to join?</label>
                    <textarea placeholder="Tell us in 2-3 lines"></textarea>
                </div>

                <button type="submit" class="join-btn">Join the Circle</button>
            </form>
        </div>
    </section>

</body>
</html>
